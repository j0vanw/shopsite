<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Log In</title>
  <link rel="stylesheet" href="login-style.css">
  <link rel="stylesheet" href="font.css">
</head>
<body>
  <div class="login-card">
    <div class="back-button">
      <a href="javascript:history.back()" class="back-button">&#8592;</a>
    </div>
    <h2>Log In</h2>
    <input type="text" id="loginText" placeholder="Email, Display Name or Name" required><br>
    <input type="password" id="loginPassword" placeholder="Password" required><br>
    <div class="ToS">
    <input type="checkbox" id="ToS" name="ToS" required><label for="ToS">
        I have read and accepted the <a href="/content/ToS.html">Terms Of Service</a> and <a href="/content/PP.html">Privacy Policy</a>.
    </label>
    </div>
    <button id="login-btn">Log In</button>
      
      <script>
        window.addEventListener("DOMContentLoaded", async () => {
          await initAuth0();

          const checkbox = document.getElementById("ToS");
          const loginbtn = document.getElementById("login-btn");

          loginbtn.disabled = !checkbox.checked;

          checkbox.addEventListener("change",() => {
            loginbtn.disabled = !checkbox.checked;
          });

          loginbtn.addEventListener("click",async () => {
            if(!loginbtn.disabled) {
              try {
                await login();
              }catch (err) {
                console.error("Login failed", err);
              }
            }
          });
        });
    </script>
    <p>Don't have an account? <a href="signup.html">Sign Up</a></p>
  </div>
</body>
</html>
